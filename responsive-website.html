<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        max-width: 800px;
        margin: 0 12px;
        border: 1px solid plum;
      }
      h1 {
        font-size: 10vw;
      }
      .tiger img {
        width: 100%;
      }
      .container-two {
        display: flex;
      }
      .container-two.split {
        width: 50%;
      }
      .split {
        width: 100%;
      }
      @media screen and(max-width:576) {
        .container-two {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h1>My Responsive Website</h1>
    </section>
    <section class="tiger">
      <h3>Tiger</h3>
      <img src="images/Tiger2.jpg" alt="" />
    </section>
    <section>
      <h2>Two Parts</h2>
      <div class="container-two">
        <div class="split">
          <img src="images/food.jpg" alt="" />
        </div>
        <div class="split">
          <img src="images/Tiger2.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- 
        1.view meta tag
        2.css relaive
        3.responsive image
        4. body max-width and margin auto
        5.split
     -->
  </body>
</html>
